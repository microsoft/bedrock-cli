# Azure DevOps Configuration
azure_devops: # Should this live under the `spk` configuration?
  access_token: "<my_PAT_token>" # This is your Personal Access Token with permission to modify and access this private repo. Leave this empty if project is public
  hld_repository: "dev.azure.com/bhnook/fabrikam/_git/hld" # Repository URL for your Bedrock HLDs
  manifest_repository: "dev.azure.com/bhnook/fabrikam/_git/materialized" # Repository URL that is configured for flux. This holds the kubernetes manifests that is generated by fabrikate.
  infra_repository: "dev.azure.com/naros32/bedrock_testing_phase2/_git/spk-testing-private-azdo" # Repository URL that contains your terraform templates to be sed for scaffolding and generating infrastructure deployment templates.
  org: "https://dev.azure.com/bhnook"
  project: "fabrikam" # Your AzDo project
infra:
  # DO NOT MODIFY THE FOLLOWING
  # Prerequisite versions are auto-generated upon executing `spk init` and/or `spk infra validate`
  terraform: "v0.12.6"
  helm: "v2.14.3"
  git: "2.17.1"
  az: "2.0.71"

introspection:
  dashboard:
    image: "samiyaakhtar/spektate:prod"
    name: "spektate"
  azure: # This is the storage account for the service introspection tool
    account_name: "${env:test_name}"
    table_name: "table-name"
    partition_key: "partition-key"
    key: "${env:test_key}"
    # Following is needed if using spk to onboard to use introspection tool
    service_principal_id: "service-principal-id"
    service_principal_secret: "service-principal-secret"
    subscription_id: "subscription-id"
    tenant_id: "tenant-id"
